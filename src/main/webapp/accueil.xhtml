<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default2.xhtml">

    <ui:define name="content">
        <!-- Personne -->
        <h2>List Person</h2>
        <h:dataTable value="#{personne.listerPersonne()}" var="p">

            <h:column>
                <f:facet name="header">
                    Personne ID
                </f:facet>
                #{p.id}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Email
                </f:facet>
                #{p.email}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Nom
                </f:facet>
                #{p.nom}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Prenom
                </f:facet>
                #{p.prenom}
            </h:column>
        </h:dataTable>

        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:panel header="Growl">
                <h:panelGrid columns="2">
                    <h:outputText value="Your Name: *"/>
                    <p:inputText value="#{growlBean.text}" required="true" label="Name"/>
                </h:panelGrid>
                <p:commandButton value="Save" actionListener="#{growlBean.save}" update="growl"/>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
